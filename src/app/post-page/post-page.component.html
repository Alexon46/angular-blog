<div
    *ngIf="post$ | async as post; else loadingBlock"
>
    <div class="post">
        <div class="header">
            <h1>{{post.title}}</h1>
            <button class="btn btn-link" [routerLink]="['/']">Back to home</button>
        </div>
        <div class="info">
            <strong>{{post.author}}</strong>
            <small>{{post.date | date: 'dd.MM.yyyy'}}</small>
        </div>
        <div class="desc">
            <quill-view-html [content]="post.text"></quill-view-html>
        </div>
    </div>
</div>
<ng-template #loadingBlock>
    <p class="text-center">Loading...</p>
</ng-template>
